# Configuración Nginx para Cigua Inventario
# Puerto Web: 8285
# Puerto API (Proxy): 3990

server {
    listen 8285 ssl;
    listen [::]:8285 ssl;
    server_name catelli.ddns.net;

    # SSL Certificates (Usa los existentes)
    ssl_certificate /etc/letsencrypt/live/catelli.ddns.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/catelli.ddns.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Directorio de la Web compilada
    root /var/www/ciguainv/dist;
    index index.html;

    # Frontend - React SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API - Proxy a PM2 (Puerto 3990)
    location /api {
        proxy_pass http://localhost:3990;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts y Buffering
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }

    # Cache para Archivos Estáticos
    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # No cache para HTML/JSON
    location ~* \.(?:html|json)$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    error_page 404 /index.html;
}
